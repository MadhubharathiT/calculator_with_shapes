<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    
</body>
<div class="container">
    <div class="calculator">
        <input type="text" placeholder="0" id="os">
        <button onclick="Clear()">CL</button>
        <button onclick="del()">DEL</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="circle()"><i class='far fa-circle' style="font-size: 30px;"></i></button>
        <button onclick="square()"><i class='far fa-square' style="font-size: 30px;"></i></button>
        <button onclick="cylinder()"><i class='fas fa-hockey-puck' style="font-size: 25px; height: 15px;"></i></button>
        <button onclick="simpleinterest()"><span>SI</span></button>
        <button onclick="compoundinterest()"><span>CI</span></button>
        <button onclick="calc()" class="equal">=</button>
    </div>
</div>
<script src="index.js"></script>
</html>
